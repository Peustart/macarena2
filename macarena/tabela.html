<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    padding: 20px;
    background-image: linear-gradient(45deg,white,pink) ;
}

.container {
    max-width: 900px;
    margin: 0 auto;
    text-align: center;
}

h1 {
    color: #333;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 20px;
}

button:hover {
    background-color: #45a049;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;

}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 12px;
    text-align: left;
}

td button {
    margin: 0 5px;
    padding: 5px 10px;
    cursor: pointer;
}

.edit-btn {
    background-color: #f0ad4e;
    color: white;
}

.delete-btn {
    background-color: #d9534f;
    color: white;
}

.edit-btn:hover {
    background-color: #ec971f;
}

.delete-btn:hover {
    background-color: #c9302c;
}

</style>
<body>
    <div class="container">
        <h1>Cadastro de Usuários</h1>
        <!-- Botão para adicionar um novo usuário -->
        <button >Novo Cadastro</button> 

        <!-- Tabela onde os usuários serão listados -->
        <table id="tabelaUsuarios">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas serão preenchidas dinamicamente pelo JS -->
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
